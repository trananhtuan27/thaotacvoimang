<div id="result"></div>
<script>
    let x=0;
    let array =Array;
    function add_element_to_array() {
        array [x] = document.getElementById("array1").value;
        alert("Element :" +array[x] + "Added at index" + x);
        x++;
        document.getElementById("array1").value="";
        }
        function display_array() {
            let e ="<hr>"
            for (let i=0 ; i<array.length ; i++){

    }
